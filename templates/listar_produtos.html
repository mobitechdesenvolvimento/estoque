{% extends "base.html" %} {% block content %}
<h1>Lista de Produtos</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Quantidade</th>
      <th>Preço</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for produto in produtos %}
    <tr>
      <td>{{ produto['id'] }}</td>
      <td>{{ produto['nome'] }}</td>
      <td>{{ produto['quantidade'] }}</td>
      <td>R$ {{ produto['preco'] }}</td>
      <td>
        <a
          href="{{ url_for('atualizar_produto', id=produto['id']) }}"
          class="btn btn-warning"
          >Atualizar</a
        >
        <form
          action="{{ url_for('remover_produto', id=produto['id']) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit" class="btn btn-danger">Remover</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
